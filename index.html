<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0">Expense Tracker</h1>
                    </div>
                    <div class="card-body">
                      

                        <!-- Add Expense Section -->
                        <div class="mb-4">
                            <h2 class="h5 mb-3">Add Expense</h2>
                            <form id="expense-form">
                                <div class="row g-2">
                                    <div class="col-12 col-md-6">
                                        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="date" id="expense-date" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-success w-100">Add Expense</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select id="filterCategory" class="form-select" onchange="filterExpenses()">
                                    <option value="">Filter by Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Entertainment">Entertainment</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="date" id="startDate" class="form-control" onchange="filterExpenses()">
                                <!-- <input type="date" id="endDate" class="form-control mt-2" onchange="filterExpenses()"> -->
                            </div>
                            <div class="col-md-4">
                                <select id="sortBy" class="form-select" onchange="sortExpenses()">
                                    <option value="">Sort By</option>
                                    <option value="dateAsc">Date (Asc)</option>
                                    <option value="dateDesc">Date (Desc)</option>
                                    <option value="amountAsc">Amount (Asc)</option>
                                    <option value="amountDesc">Amount (Desc)</option>
                                    <!-- <option value="category">Category</option> -->
                                </select>
                            </div>
                        </div>

                        <!-- Expense List Section (Placeholder) -->
                        <div class="mb-4">
                            <h2 class="h5 mb-3">Expense List</h2>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Name</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="expense-list">
                                        <!-- Expenses will be dynamically added here -->
                                        <tr>
                                            <td colspan="4" class="text-center text-muted">
                                                No expenses added yet
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Total Expenses Section -->
                        <div class="card bg-light">
                            <div class="card-body">
                                <h3 class="h5 mb-0">Total Expenses: <span id="total-expenses" class="float-end">$0.00</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Edit Expense Modal -->
     <div class="modal fade" id="editExpenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-expense-form">
                        <input type="hidden" id="edit-expense-id">
                        <div class="mb-3">
                            <label class="form-label">Expense Name</label>
                            <input type="text" id="edit-expense-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" id="edit-expense-amount" class="form-control" required step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" id="edit-expense-date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
